<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مغازه آنلاین</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div id="auth-controls">
            <button id="register-btn">ثبت‌نام</button>
            <div id="register-dropdown" style="display: none;">
                <button id="register-customer">ثبت‌نام مشتری</button>
                <button id="register-shop-owner">ثبت‌نام مغازه‌دار</button>
            </div>
            <button id="login-btn">ورود</button>
        </div>
    </header>
    <section id="shops-section">
        <h2>لیست مغازه‌ها</h2>
        <input type="text" id="search-input" placeholder="جستجوی مغازه‌ها...">
        <ul id="shops-list"></ul>
    </section>
    <div id="image-modal" class="modal">
        <span class="modal-close">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>
    <div id="loading-panel">
        <div>
            <div class="spinner"></div>
            در حال پردازش...
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
