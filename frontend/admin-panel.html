<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>پنل ادمین</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="user-panel" style="display: none;">
        <h2 id="user-greeting"></h2>
        <button id="logout-btn">خروج</button>
    </div>

    <section id="pending-users-section" class="panel-section">
        <h2>کاربران در انتظار تأیید</h2>
        <table>
            <tr>
                <th>شناسه مغازه</th>
                <th>کد ملی</th>
                <th>نام کامل</th>
                <th>ایمیل</th>
                <th>موبایل</th>
                <th>کارت ملی</th>
                <th>سلفی</th>
                <th>جواز کسب</th>
                <th>عملیات</th>
            </tr>
            <tbody id="pending-users-list"></tbody>
        </table>
    </section>

    <section id="pending-products-section" class="panel-section">
        <h2>محصولات در انتظار تأیید</h2>
        <table>
            <tr>
                <th>شناسه محصول</th>
                <th>شناسه صاحب</th>
                <th>نام محصول</th>
                <th>توضیحات</th>
                <th>تصویر</th>
                <th>عملیات</th>
            </tr>
            <tbody id="pending-products-list"></tbody>
        </table>
    </section>

    <div id="loading-panel">
        <div>
            <div class="spinner"></div>
            در حال پردازش...
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
